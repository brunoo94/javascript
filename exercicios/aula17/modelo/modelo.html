<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <p>Número <strong>(entre 1 e 100) </strong>
            <input type="number" name="numero" id="txtn">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <input type="button" value="Limpar" id="btnl" onclick="limparDados()">
            </p>
        </div>
        <div id="lista">
            <select name="numeros" id="selnum" size="6">
            </select>
            
        </div>
        
        <p><input type="button" value="Finalizar"  id="btnf" onclick="finalizar()"></p>
   
        <div id="res"></div>
    </section>

    <footer>
        <p>&copy; BrunoBarbosa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
